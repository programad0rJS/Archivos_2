<body>
    <div id="mapa" style="height: 1000px; width: 1000px;"></div>

        async defer>
    </script>


    <script>
        function initMap() {
            mapa = new google.maps.Map(document.querySelector('#mapa'), {
                center: {
                    lat: 13.3456,
                    lng: -123.456,
                    
                },
                zoom: 18
            });

        }
    </script>
