<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La API de Geolocalizaci√≥n</title>
</head>

<body>
    <button onclick="Ubicacion()"
        style="background: rebeccapurple; color: white; border: 1px solid rebeccapurple;">Enviae</button>
    <p id="Local"></p>




    <script>
        var geo = document.querySelector('#Local')
        function Ubicacion() {
            
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);

                }
                else{
                     geo.innerHTML = 'F';

                }
            
        }


        function showPosition(position) {
             geo.innerHTML = 'Latitud' + position.coords.latitude + '<br> Longitud: ' + position.coords.longitude;   
        }
    </script>
</body>

</html>
