<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROGRESS</title>
</head>
<body>
    <form action="">
        <progress></progress>
         <br>
         <br>
         <br>
         <br>
         <label style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Fuel level:</label>

         <meter id="fuel"
                min="0" max="100"
                low="33" high="66" optimum="80"
                value="50">
       
         </meter>
         
    </form>
</body>
</html>
